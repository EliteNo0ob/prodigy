<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this script tag to your HTML file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <section class="dispatch-inputs">
    <div>
        <label for="dispatchNumber">Enter Dispatch Number:</label>
        <input type="text" id="dispatchNumber">
        <input type="file" id="hiddenFileInput" style="display: none" accept=".csv" value="export.csv">
         <button onclick="setDefaultFile()">Choose File</button>
        <button onclick="searchDispatch()">Search</button>
     </div>
        <!-- Inside the statusSelection div -->
        <div id="statusSelection" style="display: none;">
          <label for="status">Select Status:</label>
          <!-- Move the dropdown here -->
          <select id="statusDropdown">
          <!-- Add more status options as needed -->
          <option value="Installs">Installs</option>
          <option value="Follow Up">Follow Up</option>
          <option value="Very Important">Very Important</option>
          <option value="Needs Equipment">Needs Equipment</option>
          <!-- Add more status options here -->
          </select>
          <!-- Update the button text -->
          <button onclick="updateDispatch()">Update</button>
        </div>
        <p></p>
        </section>
        
        <br>
    <div class="dispatches">
    <div id="dispatchColumns" class="dispatch-columns">
        
    </div>
    <div class="section-to-right">
        <h2>Todo List</h2>
        <input type="text" id="newTodo" placeholder="Add new task">
        <button onclick="addTodo()">Add</button>
    
        <!-- Workflow Container -->
        <div class="workflow-container">
            <ol id="todoList">
                <!-- Workflow steps will be dynamically added here -->
            </ol>
        </div>
    
        <div id="notesModal" class="modal">
            <!-- Modal content -->
        </div>
    </div>
    
    <div class="new-right-section">
        <h2>Area Information</h2>
        <p><iframe src="https://www.rainviewer.com/map.html?loc=32.4542,-97.0258,7&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=0&c=3&o=83&lm=1&layer=radar&sm=1&sn=1&hu=false" width="350px" frameborder="0" style="border: 1px;height:50vh;" allowfullscreen></iframe></p>
        
    </div>
    
    <div>
       
    </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
